name: "Simplicity"
version: 0.0.8
description: "A simple design with which you can make your own portfolio. Modular page layout and separate project overview and detail page"
icon: id-card-o
keywords: portfolio, modular, simple, project, responsive, theme, modern
author:
  name: Tom Hirter
  email: github@hirter.dev
homepage: https://github.com/Memurame/grav-theme-simplicity
bugs: https://github.com/Memurame/grav-theme-simplicity/issues
license: MIT
demo: https://demo.hirter.dev/grav/simplicity
dependencies:
  - { name: grav, version: '>=1.6.0' }
form:
  validation: loose
  fields:
    tabs:
      type: tabs
      active: 1
      class: subtle
      fields:
        inhalt:
          type: tab
          title: Inhalt
          fields:
            pers:
              type: section
              title: THEME_SIMPLICITY.CONFIG.FIELDS.SECTION.PERSON.LABEL
              underline: true
              fields:
                header.name:
                  type: text
                  label: THEME_SIMPLICITY.CONFIG.FIELDS.SECTION.PERSON.FIELDS.NAME.LABEL
                  validate:
                    required: true
                header.subtitle:
                  type: text
                  label: THEME_SIMPLICITY.CONFIG.FIELDS.SECTION.PERSON.FIELDS.SUBTITLE.LABEL
                  validate:
                    required: true
                header.image:
                  type: file
                  label: THEME_SIMPLICITY.CONFIG.FIELDS.SECTION.PERSON.FIELDS.IMAGE.LABEL
                  destination: 'user/themes/simplicity/images/custom'
            social:
              type: section
              title: THEME_SIMPLICITY.CONFIG.FIELDS.SECTION.SOCIAL.LABEL
              underline: true
              fields:
                header.social.facebook:
                  type: text
                  label: "Facebook"
                  toggleable: true
                  placeholder: "https://facebook.com/hans.mueller"
                header.social.twitter:
                  type: text
                  label: "Twitter"
                  toggleable: true
                  placeholder: "https://facebook.com/hans.mueller"
                header.social.linkedin:
                  type: text
                  label: "Linkedin"
                  toggleable: true
                  placeholder: "https://facebook.com/hans.mueller"
                header.social.github:
                  type: text
                  label: "Github"
                  toggleable: true
                  placeholder: "https://facebook.com/hans.mueller"
                header.social.google:
                  type: text
                  label: "Google+"
                  toggleable: true
                  placeholder: "https://facebook.com/hans.mueller"





