title: modular

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        inhalt:
          type: tab
          title: THEME_SIMPLICITY.ADMIN.TAB.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              label: THEME_SIMPLICITY.ADMIN.FIELDS.TITLE.LABEL
            header.tags:
              type: selectize
              label: THEME_SIMPLICITY.ADMIN.FIELDS.TAGS.LABEL
              classes: fancy
              help: PLUGIN_ADMIN.TAXONOMY_TYPES_HELP
              validate:
                type: commalist
            preview:
              type: section
              title: THEME_SIMPLICITY.ADMIN.SECTION.PREVIEW
              underline: true
              fields:
                header.preview.image:
                  type: file
                  label: THEME_SIMPLICITY.ADMIN.FIELDS.PREVIEW_IMAGE.LABEL
                  destination: '@self/preview'
                header.preview.text:
                  type: textarea
                  rows: 6
                  label: THEME_SIMPLICITY.ADMIN.FIELDS.PREVIEW_TEXT.LABEL
                  validate:
                    required: true
            modular:
              type: section
              title: THEME_SIMPLICITY.ADMIN.SECTION.MODULAR
              underline: true
              fields:
                header.content.items:
                  type: select
                  label: PLUGIN_ADMIN.ITEMS
                  default: '@self.modular'
                  options:
                    '@self.modular': Modular Children

                header.content.order.by:
                  type: select
                  label: PLUGIN_ADMIN.ORDER_BY
                  default: folder
                  options:
                    folder: PLUGIN_ADMIN.FOLDER
                    title: PLUGIN_ADMIN.TITLE
                    date: PLUGIN_ADMIN.DATE
                    default: PLUGIN_ADMIN.DEFAULT

                header.content.order.dir:
                  type: select
                  label: PLUGIN_ADMIN.ORDER
                  default: asc
                  options:
                    asc: PLUGIN_ADMIN.ASCENDING
                    desc: PLUGIN_ADMIN.DESCENDING
